<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapfolio | Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Space Grotesk", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              cyber: {
                bg: "#030305",
                panel: "#0f1115",
                primary: "#6366f1",
                cyan: "#06b6d4",
                green: "#22c55e",
                muted: "#94a3b8",
              },
            },
            backgroundImage: {
              "grid-pattern":
                "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar for Editor */
      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: transparent;
      }

      textarea::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }

      /* Grid Background override */
      body {
        background-color: #030305;
        background-size: 50px 50px;
      }

      /* Glass effects */
      .glass-panel {
        background: rgba(15, 17, 21, 0.7);
        backdrop-filter: blur(12px);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-header {
        background: rgba(3, 3, 5, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Neon Button */
      .btn-neon {
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        transition: all 0.3s;
      }

      .btn-neon:hover {
        box-shadow: 0 0 25px rgba(99, 102, 241, 0.6);
        transform: translateY(-1px);
      }

      iframe {
        background-color: white;
      }
    </style>
  </head>

  <body
    class="h-screen flex flex-col bg-cyber-bg bg-grid-pattern text-white selection:bg-cyber-primary selection:text-white overflow-hidden"
  >
    <!-- Header -->
    <header
      class="h-20 glass-header flex items-center justify-between px-8 shrink-0 z-50"
    >
      <div class="flex items-center gap-3">
        <!-- Brand Logo -->
        <div
          class="flex items-center gap-3 cursor-pointer"
          onclick="location.reload()"
        >
          <div
            class="w-10 h-10 relative drop-shadow-[0_0_8px_rgba(99,102,241,0.5)]"
          >
            <svg class="w-full h-full" viewBox="0 0 40 40">
              <path
                class="fill-indigo-500 opacity-20"
                d="M5 20 L15 5 L15 15 L35 15 L25 35 L25 25 L5 25 Z"
              />
              <path
                class="fill-none stroke-white stroke-2"
                stroke-linejoin="round"
                d="M5 20 L15 5 L15 15 L35 15 L25 35 L25 25 L5 25 Z"
              />
            </svg>
          </div>
          <div class="flex flex-col leading-none">
            <span class="font-bold text-xl tracking-wider text-white"
              >ZAPFOLIO</span
            >
            <span
              class="text-[0.65rem] text-cyan-400 tracking-[0.25em] font-mono mt-1"
              >AI_ARCHITECT</span
            >
          </div>
        </div>
      </div>

      <div class="flex items-center gap-6">
        <div
          class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-cyber-panel border border-white/5"
        >
          <div
            class="w-2 h-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_8px_#22c55e]"
          ></div>
          <span class="text-xs font-mono text-cyber-muted tracking-widest"
            >SYSTEM_ONLINE</span
          >
        </div>
      </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-grow flex overflow-hidden relative z-10">
      <!-- Left Sidebar: Code & Actions -->
      <aside class="w-[500px] flex flex-col glass-panel shrink-0 z-20">
        <!-- Panel Header -->
        <div class="p-6 border-b border-white/5">
          <div class="flex items-center gap-3 mb-2 text-cyber-cyan">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            <h2 class="font-bold text-lg tracking-wide">SOURCE_CODE</h2>
          </div>
          <p
            class="text-xs font-mono text-cyber-muted leading-relaxed uppercase tracking-wider"
          >
            // AI_GENERATED_CONTENT v2.0
          </p>
        </div>

        <!-- Code Editor Area -->
        <div class="flex-grow relative bg-[#050505]/50">
          <!-- Line Numbers (Visual Mockup) -->
          <div
            class="absolute left-0 top-0 bottom-0 w-12 border-r border-white/5 bg-white/[0.02] flex flex-col items-end py-6 pr-3 text-white/20 font-mono text-xs leading-6 select-none"
          >
            <span>1</span><span>2</span><span>3</span><span>4</span
            ><span>5</span><span>6</span><span>7</span><span>8</span
            ><span>9</span><span>10</span><span>11</span>
          </div>
          <textarea
            id="codeEditor"
            class="w-full h-full pl-16 pr-6 py-6 bg-transparent font-mono text-sm text-cyber-cyan focus:outline-none resize-none leading-6 placeholder-white/20"
            spellcheck="false"
          ></textarea>
        </div>

        <!-- Footer Actions -->
        <div
          class="p-6 flex flex-col gap-4 border-t border-white/5 bg-black/20"
        >
          <button
            onclick="deploySite()"
            class="group w-full bg-cyber-primary hover:bg-indigo-500 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-3 btn-neon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
              ></path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <span class="tracking-widest">DEPLOY_TO_EDGE</span>
          </button>
          <button
            onclick="downloadCode()"
            class="w-full border border-white/10 text-cyber-muted hover:text-white hover:border-white/30 hover:bg-white/5 font-mono text-xs py-3 rounded-xl transition-all flex items-center justify-center gap-2 uppercase tracking-wider"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            DOWNLOAD_SOURCE.HTML
          </button>
        </div>
      </aside>

      <!-- Right Preview Area -->
      <section
        class="flex-grow p-8 flex flex-col items-center justify-center overflow-hidden"
      >
        <!-- Background Orbs for atmosphere -->
        <div
          class="absolute top-1/4 right-1/4 w-96 h-96 bg-cyber-primary/20 rounded-full blur-[100px] pointer-events-none"
        ></div>
        <div
          class="absolute bottom-1/4 right-1/3 w-64 h-64 bg-pink-500/10 rounded-full blur-[80px] pointer-events-none"
        ></div>

        <div
          class="w-full max-w-[1200px] h-full bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col transition-all duration-300 relative z-10 border-[10px] border-white/5"
        >
          <iframe
            id="previewFrame"
            class="w-full flex-grow border-none"
          ></iframe>
        </div>
      </section>
    </main>

    <!-- HIDDEN TEMPLATE STORAGE -->
    <textarea id="hiddenTemplate" class="hidden">
<!DOCTYPE html>

<body class="bg-gray-50 text-slate-900 dark:bg-slate-900 dark:text-white">

    <script>
        const btn = document.getElementById('theme-toggle');
        const sun = document.getElementById('icon-sun');
        const moon = document.getElementById('icon-moon');
        const html = document.documentElement;

        btn.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            if (isDark) {
                sun.classList.remove('hidden');
                moon.classList.add('hidden');
            } else {
                sun.classList.add('hidden');
                moon.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
    </textarea>

    <script>
      const codeEditor = document.getElementById("codeEditor");
      const previewFrame = document.getElementById("previewFrame");

      // Retrieving the default template SAFELY from the hidden container
      const hiddenTemplate = document.getElementById("hiddenTemplate");
      hiddenTemplate.value = localStorage.getItem("backendCode");
      // localStorage.removeItem("backendCode"); // Clean up after use
      const defaultTemplate = hiddenTemplate.value.trim();

      // Load content
      codeEditor.value = defaultTemplate;
      updatePreview();

      // Listeners
      codeEditor.addEventListener("input", updatePreview);

      function updatePreview() {
        const content = codeEditor.value;
        const doc = previewFrame.contentWindow.document;
        doc.open();
        doc.write(content);
        doc.close();
      }

      function downloadCode() {
        const blob = new Blob([codeEditor.value], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "portfolio.html";
        a.click();
        URL.revokeObjectURL(url);
      }

      function deploySite() {
        const deployUrl = localStorage.getItem("vercel-deploy");
        window.open(deployUrl, "_blank");
      }
    </script>
  </body>
</html>
